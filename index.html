<html ng-app="myModule">
<head>
<title>Cludo-test-search</title>
<!-- META -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="controller.js"></script>

<!-- optional for auto complete / suggested value feature -->
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<!-- angular advanced searchbox includes -->
<link rel="stylesheet" href="bower_components/angular-advanced-searchbox/dist/angular-advanced-searchbox.min.css">
<script src="bower_components/angular-advanced-searchbox/dist/angular-advanced-searchbox-tpls.min.js"></script>

<!--css-->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">


</head>

<body ng-controller="mainController">
<div class="container myclass">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <h1 align="center">
          {{myname}}
        </h1>
  <div class="alert alert-info">
    <p>Sort Type: {{ sortType }}</p>
    <p>Sort Reverse: {{ sortReverse }}</p>
    <p>Search Query: {{ searchGenre }}</p>
  </div>

  <form>
  <h3>Ordinary search:</h3>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search genre" ng-model="searchMovie">
      </div>
    </div>
  </form>

<h3>Advanced search:</h3>
<nit-advanced-searchbox ng-model="searchParams" parameters="availableSearchParams" placeholder="Search..."></nit-advanced-searchbox>
  <table class="table table-bordered table-striped">

    <thead>
      <tr>
        <td>
          <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Genre type:
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'movieType'; sortReverse = !sortReverse">
          Movie type:
            <span ng-show="sortType == 'movieType' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'movieType' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="genre in selectGenre | orderBy:sortType:sortReverse | filter:searchMovie">
        <td>{{ genre.name }}</td>
        <td>{{ genre.movieType }}</td>
      </tr>
    </tbody>

  </table>



  <div class="my-bg">
  <div class="my-content">
    <h2>Some banner content!</h2>
  </div>
</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
